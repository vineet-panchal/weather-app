<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" text="text/css">
    <link rel="icon" type="images/x-icon" href="./assets/icons8-cloud-lightning-96.png">
    <title>Cloud Cast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Unna:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-title-ctr">
            <!-- <img width="100" height="100" src="https://img.icons8.com/stickers/100/000000/cloud-lighting.png" alt="cloud-lighting"/> -->
            <img class="nav-img" src="./assets/icons8-cloud-lightning-96.png" alt="">
            <h1 class="nav-title">CloudCast</h1>
        </div>
        <form class="nav-search-ctr">
            <input type="text" placeholder="Enter A City" class="cityInput" id="cityInput"/> 
            <button type="submit" onClick="" class="fetch-btn">Fetch</button>
        </form>

    </nav>

    <section class="info-ctr">
        <div class="info-card">
            <h1 class="city"></h1>
            <p class="temp"></p>
            <p class="humidity"></p>
            <p class="description"></p>
            <p class="emoji"></p> 
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
